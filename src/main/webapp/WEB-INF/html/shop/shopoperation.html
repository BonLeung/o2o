<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册商铺</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <style>
      .item-title {
        align-self: flex-start;
      }
      #desc {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
        <header class="bar bar-nav">
        	<a class="button button-link button-nav pull-left" onclick="window.history.back()"><span class="icon icon-left"></span>返回</a>
        	<h1 class="title">商铺信息</h1>
        </header>
        <div class="content">
          <div class="list-block">
            <ul>
              <!-- 商铺名称 -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">商铺名称</div>
                    <div class="item-input">
                      <input type="text" placeholder="商铺名称" id="name">
                    </div>
                  </div>
                </div>
              </li>
              <!-- 商铺分类 下拉列表 -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">商铺分类</div>
                    <div class="item-input">
                      <select name="" id="category">
                      </select>
                    </div>
                  </div>
                </div>
              </li>
              <!-- 商铺区域 下拉列表 -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">商铺区域</div>
                    <div class="item-input">
                      <select name="" id="area">
                      </select>
                    </div>
                  </div>
                </div>
              </li>
              <!-- 详细地址 -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">详细地址</div>
                    <div class="item-input">
                      <input type="text" placeholder="详细地址" id="addr">
                    </div>
                  </div>
                </div>
              </li>
              <!-- 联系电话 -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">联系电话</div>
                    <div class="item-input">
                      <input type="text" placeholder="联系电话" id="phone">
                    </div>
                  </div>
                </div>
              </li>
              <!-- 缩略图 上传控件 -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">缩略图</div>
                    <div class="item-input">
                      <input type="file" id="avatar">
                    </div>
                  </div>
                </div>
              </li>
              <!-- 商铺简介 -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">商铺简介</div>
                    <div class="item-input">
                      <textarea id="desc" placeholder="商铺简介"></textarea>
                    </div>
                  </div>
                </div>
              </li>
              <!-- 验证码 kaptcha -->
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">验证码</div>
                    <input type="text" id="j_captcha" placeholder="验证码">
                    <div class="item-input">
                      <img id="captcha_img" src="../Kaptcha" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content-block">
            <div class="row">
              <div class="col-50">
                <a href="" class="button button-big button-fill button-danger">返回</a>
              </div>
              <div class="col-50">
                <a href="" class="button button-big button-fill button-success" id="submit">提交</a>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>    
    <script type='text/javascript' src='../resources/js/shop/shopoperation.js' charset='utf-8'></script>
  </body>
</html>
